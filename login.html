<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login NM V3.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
            <img src="assets/imgs/investup1.jpg" alt="logo" style="width: 100%;"/>
			<h3>Entrepreneur Registration</h3>
			
             <input type="text" placeholder="Company/Enterprise Name" />
			<input type="text" placeholder="Entrepreneur First Name" />
			<input type="text" placeholder="Entrepreneur Last Name" />
			<input type="text" placeholder="Email ID" />
            <input type="text" placeholder="Mobile Number" />
			<button>Register</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
            <img src="assets/imgs/investup1.jpg" alt="logo" style="width: 100%;"/>
			<h3>Entrepreneur/Admin Login<br/><br/></h3>
			<select name="loginType" id="loginType">
                <option value="entrepreneur">Entrepreneur</option>
                <option value="admin">Admin</option>
			<input type="email" placeholder="Login ID or Email ID" />
			<input type="password" placeholder="Password" />
			<br/>
			<button>Login</button>
            <a href="#">Forgot your Login ID/password?</a>
			
			<button class="ghost" id="signUp" style="margin-bottom: 10px;color: #2196F3;text-transform: capitalize;"> Click here for Register! </button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h2 style="
    
    
    color: #000;font-weight: 500;
">Hello, Welcome Back!</h2>
				
				<p style="color: #000;">To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn" style="background: #063860;border: 1px solid #063860;">Login</button>
				<a href="index.html"><button class="ghost" id="signIn" style="padding: 12px 46px !important;background: #2196F3;border: 1px solid blue;box-shadow: 1px 2px 2px #0d1b5a;margin-top: 15px;"> Home </button></a>
				
			</div>
			<div class="overlay-panel overlay-right">
				<h2 style="
    position: fixed;
    top: 10px;
    color: #000;font-weight: 500;
">Hello, Entrepreneur!</h2>
				
				<button class="ghost" id="signUp" style="padding: 12px 54px !important;background: #2196F3;border: 1px solid #18a364;box-shadow: 1px 2px 2px #697e74;position: fixed;bottom: 20px;left: 32%;"> Home </button>
			</div>
		</div>
	</div>
</div>

<footer>
	<div class="footer-2__bottom">
                            <div class="footer-2__copyright">
                                <p> © 2025 Copyright Uttar Pradesh State Unit. All Rights Reserved.</p>
                            </div>
                            <div class="footer-2__copyright-menu" style="text-align: right;">
                                <p>Design and Developed by : <img src="assets/imgs/fotterlogo1.png" alt="Fotter CMS logo" style="width: 16%;margin-top: -7px;margin-bottom: -11px;"> </p>
                            </div>
                        </div>
</footer>
<script>
    const signUpButton = document.getElementById('signUp');
const signInButton = document.getElementById('signIn');
const container = document.getElementById('container');

signUpButton.addEventListener('click', () => {
	container.classList.add("right-panel-active");
});

signInButton.addEventListener('click', () => {
	container.classList.remove("right-panel-active");
});
</script>
</body>
</html>
