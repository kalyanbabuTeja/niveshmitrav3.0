<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Licenses/NOCs Statistics</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    #chart {
      width: 100%;
      height: 350px;
    }
  </style>
</head>
<body>

  <h2 style="text-align: center;">Licenses/NOCs Statistics - 3D Chart</h2>
  <div id="chart"></div>

  <script>
    const categories = ['Issued', 'Rejected', 'Queries/Objections', 'Pending'];
    const values = [1708420, 172947, 40260, 10052];
    const colors = ['#28a745', '#ffc107', '#17a2b8', '#ced4da'];

    const data = [{
      x: categories,
      y: values,
      type: 'bar',
      marker: {
        color: colors
      },
      text: values.map(v => v.toLocaleString()),
      textposition: 'auto'
    }];

    const layout = {
      margin: { t: 30 },
      scene: {
        xaxis: { title: 'Category' },
        yaxis: { title: 'Count' },
      },
      barmode: 'group',
      paper_bgcolor: '#fff',
      plot_bgcolor: '#fff'
    };

    Plotly.newPlot('chart', data, layout);
  </script>

</body>
</html>
